<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecf701205b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>calculator | 2.0</title>
  </head>
    <body>
        <div class="calculator">
            <nav class="navbar">
                <button class="night-day-btn" id="night-day-btn"><i class="fas fa-moon"></i></button>
            </nav>
            
            <p class="equation-log">equation log</p>
            <hr>
            <input type="text" class="calculator-screen" id="calc-display-val" value="0">
      
            <div class="calculator-keys">
      
                <button type="button" id="calc-clear" class="all-clear">AC</button>
                <button type="button" id="plus-minus" class="plus-minus" >+/-</button>
                <button type="button" id="calc-percentage" class="percentage" >%</button>
                <button type="button" id="divide" class="calc-btn-operator">&divide;</button>

                <button type="button" id="calc-seven" class="calc-btn-num">7</button>
                <button type="button" id="calc-eigth" class="calc-btn-num">8</button>
                <button type="button" id="calc-nine" class="calc-btn-num">9</button>
                <button type="button" id="multiply" class="calc-btn-operator">x</button>

                <button type="button" id="calc-four" class="calc-btn-num" >4</button>
                <button type="button" id="calc-five" class="calc-btn-num">5</button>
                <button type="button" id="calc-six" class="calc-btn-num">6</button>
                <button type="button" id="minus" class="calc-btn-operator">-</button>

                <button type="button" id="calc-one" class="calc-btn-num">1</button>
                <button type="button" id="calc-two" class="calc-btn-num">2</button>
                <button type="button" id="calc-three" class="calc-btn-num">3</button>
                <button type="button" id="plus" class="calc-btn-operator">+</button>
        
                <button type="button" id="calc-zero" class="calc-btn-num">0</button>
                <button type="button" id="calc-decimal" class="decimal">.</button>
                <button type="button" id="calc-backspace" class="del">DEL</button>
                <button type="button" id="equal-sign" class="equal-sign calc-btn-operator">=</button>
      
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
